<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>会员管理</title>
	<include file="./Public/Fuego/PublicPage/fuegoRes.html"/>
</head>
<body>
	<div style="margin:20px 0;"></div>
	<div id="toolbar" style="padding:5px;height:auto">
		<a class="easyui-linkbutton" iconCls="icon-add" onclick="onModify('Create')">增加</a>
		<a class="easyui-linkbutton" iconCls="icon-edit" onclick="onModify('Modify')">编辑</a>
		<a class="easyui-linkbutton" iconCls="icon-remove" onclick="onDelete()">删除</a>
		<input class="easyui-datebox" style="width:80px">
		<a href="#" class="easyui-linkbutton" iconCls="icon-search">Search</a>
	</div>
	<div class="easyui-layout"data-options="fit:true">
	<table id="customerGrid" class="easyui-datagrid" title="会员管理" style="width:100%;height:95%"
			data-options="checkOnSelect:true,rownumbers:true,pagination:true,pageList:[10,20,30],singleSelect:true,
			url:'__APP__/CustomerManage/LoadPage',method:'get',toolbar:'#toolbar'">
		<thead>
			<tr>
				<th data-options="field:'ck',checkbox:true"></th>
				<th data-options="field:'user_id',width:80">会员编号</th>
				<th data-options="field:'user_name',width:80">登录名称</th>
				<th data-options="field:'nickname',width:80">昵称</th>
				<th data-options="field:'customer_name',width:80">姓名</th>
				<th data-options="field:'phone',width:80">电话</th>
				<th data-options="field:'addr',width:80">住址</th>
				<th data-options="field:'brithday',width:80">生日</th>
				<th data-options="field:'score',width:80">积分</th>
				<!--  <th data-options="field:'level',width:80">会员级别</th>-->
			</tr>
		</thead>
	</table>
	</div>
	<div id="customerModify"></div>
<script type="text/javascript">
function onModify(type){
	var row = $('#customerGrid').datagrid('getSelected');
	if((type == "Modify")&&(!row))
	{
		fuegoAlert("请选择一条记录");
	}
	else
	{	
		//打开产品编辑窗口
		$('#customerModify').dialog({
		    title: '产品信息',
		    width: 600,
		    height: 240,
		    closed: false,
		    cache: false,
		    href: '__APP__/CustomerManage/customerInfo.html',
		    modal: true
		});
		if(type == "Modify")
		{
			var json = objToJson(row.product_id);
			$.ajax({
				type:"post",
				url:"__APP__/ProductManage/Show",
				data:json,
				dataType:"json",
				success:function(rsp){
					if(isSuccess(rsp)){
						$('#productForm').form('load',rsp);
						//加载图片
						$("#img0").attr('src', '__PUBLIC__/Fuego/Uploads/'+$("#img").val());
					}
					else{
						fuegoAlert(rsp.errorMsg);
					}
				},
	        	error:function(){
	        		fuegoAlert("当前ajax操作出错！");
				}
			});
		}
	}	
}
function onDelete(){
	var row = $('#productGrid').datagrid('getSelected');
	if(!row)
	{
		fuegoAlert("请选择一条记录");
	}
	else
	{
		$.messager.confirm('确认提示', '确认删除该条记录？', function (r) {
			if(r){
				var json = objToJson(row.product_id);
				$.ajax({
					type:"post",
					url:"__APP__/ProductManage/Delete",
					data:json,
					dataType:"json",
					success:function(rsp){
						if(isSuccess(rsp)){
							//重新加载datagrid数据
							$("#productGrid").datagrid('reload');
						}
						else{
							fuegoAlert(rsp.errorMsg);
						}
					},
		        	error:function(){
		        		fuegoAlert("当前ajax操作出错！");
					}
				});
			}
		});
	}	
}
</script>
</body>
</html>
