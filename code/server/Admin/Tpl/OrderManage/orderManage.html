<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>订单管理</title>
	<include file="./Public/Fuego/PublicPage/fuegoRes.html"/>
</head>
<body>
	<div style="margin:20px 0;"></div>
	<div id="toolbar" style="padding:5px;height:auto">
		<a class="easyui-linkbutton" iconCls="icon-add" onclick="onModify('Create')">增加</a>
		<a class="easyui-linkbutton" iconCls="icon-edit" onclick="onModify('Modify')">编辑</a>
		<a class="easyui-linkbutton" iconCls="icon-remove" onclick="onDelete()">删除</a>
		<input class="easyui-datebox" style="width:80px">
		<a href="#" class="easyui-linkbutton" iconCls="icon-search">Search</a>
	</div>
	<div class="easyui-layout"data-options="fit:true">
	<table id="orderGrid" class="easyui-datagrid" title="订单管理" style="width:100%;height:95%"
			data-options="checkOnSelect:true,rownumbers:true,pagination:true,pageList:[10,20,30],singleSelect:true,
			url:'__APP__/OrderManage/LoadPage',method:'get',toolbar:'#toolbar'">
		<thead>
			<tr>
				<th data-options="field:'ck',checkbox:true"></th>
				<th hidden="true" data-options="field:'order_id',width:200">订单ID</th>
				<th data-options="field:'order_code',width:200">订单号</th>
				<th data-options="field:'user_name',width:120">用户名</th>
				<th data-options="field:'create_time',width:80">创建时间</th>
				<th data-options="field:'pay_option',width:80">支付方式</th>
				<th data-options="field:'order_status',width:80">订单状态</th>
				<th data-options="field:'order_type',width:80">订单类型</th>
				<th data-options="field:'total_price',width:80">订单总价</th>
				<th data-options="field:'total_count',width:80">产品总数</th>
			</tr>
		</thead>
	</table>
	</div>
	<div id="productModify"></div>
<script type="text/javascript">
function onModify(type){
	var row = $('#productGrid').datagrid('getSelected');
	if((type == "Modify")&&(!row))
	{
		fuegoAlert("请选择一条记录");
	}
	else
	{	
		//打开产品编辑窗口
		$('#productModify').dialog({
		    title: '产品信息',
		    width: 600,
		    height: 240,
		    closed: false,
		    cache: false,
		    href: '__APP__/ProductManage/productInfo.html',
		    modal: true
		});
		if(type == "Modify")
		{
			var json = objToJson(row.product_id);
			$.ajax({
				type:"post",
				url:"__APP__/ProductManage/Show",
				data:json,
				dataType:"json",
				success:function(rsp){
					if(isSuccess(rsp)){
						$('#productForm').form('load',rsp.obj);
						//加载图片
						$("#img0").attr('src', '__PUBLIC__/Fuego/Uploads/'+$("#img").val());
					}
					else{
						fuegoAlert(rsp.errorMsg);
					}
				},
	        	error:function(){
	        		fuegoAlert("当前ajax操作出错！");
				}
			});
		}
	}	
}
function onDelete(){
	var row = $('#orderGrid').datagrid('getSelected');
	if(!row)
	{
		fuegoAlert("请选择一条记录");
	}
	else
	{
		$.messager.confirm('确认提示', '确认删除该条记录？', function (r) {
			if(r){
				var json = objToJson(row.order_id);
				$.ajax({
					type:"post",
					url:"__APP__/OrderManage/Delete",
					data:json,
					dataType:"json",
					success:function(rsp){
						if(isSuccess(rsp)){
							//重新加载datagrid数据
							$("#orderGrid").datagrid('reload');
						}
						else{
							fuegoAlert(rsp.errorMsg);
						}
					},
		        	error:function(){
		        		fuegoAlert("当前ajax操作出错！");
					}
				});
			}
		});
	}	
}
</script>
</body>
</html>
